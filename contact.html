                <h2>Reach me</h2>
                <p>Write to me about how much you like me.</p>
                <form>
                    <div class="allform">
                    <section>
                    <fieldset>
                        <legend>Your contact information</legend>
                        <label for="name">Your name </label>
                            <input type="text"
                            id="name" name="name">
                        <label for="phone">Phone number</label>
                        <input type="tel"
                            id="phone" name="phone" placeholder="Don't forget your area code">
                        <label for="email">Email</label>
                        <input type="email"
                            id="email" name="email">
                        </fieldset>
                        <fieldset>
                            <legend>How much you like me?</legend>
                        <p>Pick one</p>
					<label>	
						<input type="radio"	
						name="loverank" value="like">I like you.
					</label>
					<label>
						<input type="radio"
						name="loverank" value="love">I love you.
					</label>
					<label>
						<input type="radio"
						name="loverank" value="adore">I adore you.
					</label>
					<label>
						<input type="radio"
						name="loverank" value="word">Can't put in the words.
					</label>
                    <label for="comments" class="com">If you picked the last option</label>
					<textarea id="comments"
					name="comments" placeholder="Please find the words..."></textarea>
                </fieldset>
            </section>
            <aside>
                <img src="images/contactphoto.jpeg" alt="love">
            </aside>
            </div>
                </form>
